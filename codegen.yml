overwrite: true
schema:
  - 'https://rickandmortyapi.com/graphql'
  - './src/apollo/graphql/client-schema.graphql'
documents: 'src/**/*.graphql'
generates:
  ./src/apollo/apollo-helpers.ts:
    plugins:
      - typescript-apollo-client-helpers
      - add:
          content: |
            // ⚠️ DO NOT EDIT ⚠️
            // This file is automatically generated, run npm run graphql:codegen to update
  ./src/apollo/fragment_types.json:
    plugins:
      - fragment-matcher
  ./src/apollo/gen_types.ts:
    plugins:
      - typescript
      - add:
          content: |
            // ⚠️ DO NOT EDIT ⚠️
            // This file is automatically generated, run npm run graphql:codegen to update
            /* eslint-disable @typescript-eslint/no-explicit-any, no-redeclare */
    config:
      enumsAsConst: true
  ./src/:
    preset: near-operation-file
    presetConfig:
      cwd: ./
      extension: .generated.tsx
      baseTypesPath: ./apollo/gen_types.ts
      folder: '../queries'
    plugins:
      - add:
          content: |
            // ⚠️ DO NOT EDIT ⚠️
            // This file is automatically generated, run npm run graphql:codegen to update
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      reactApolloVersion: 3
  ./schema.graphql:
    plugins:
      - add:
          content: |
            # ⚠️ DO NOT EDIT ⚠️
            # This file is automatically generated, run npm run graphql:codegen to update
      - schema-ast
hooks:
  afterOneFileWrite:
    - prettier --write
